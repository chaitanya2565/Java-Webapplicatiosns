<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Roots</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Solving Quadratic Equations</h2>
       <h:panelGrid columns="6">
            <h:outputLabel value="A:" style="color:red"/>
            <h:inputText id="a" style="width: 150px; text-align: center" value="#{quad.a}" />
            <h:outputLabel value="B:" style="color:red"/>
            <h:inputText id="b" style="width: 150px; text-align: center" value="#{quad.b}" />
            <h:outputLabel value="C:" style="color:red"/>
            <h:inputText id="c" style="width: 150px; text-align: center" value="#{quad.c}" />
        </h:panelGrid>
        
        <h:panelGrid columns="1">
            <h:commandButton value="Submit" action="#{quad.calcRoots()}" />
        </h:panelGrid>
            <h3>Output : </h3>
            <h:panelGrid columns ="6">
                <h:outputLabel value="Nature of Roots:" />
                <h:inputText id="nature" style="color: brown" value ="#{quad.nature}" />
                <h:outputLabel value="Value of Root1:" />
                 <h:inputText id="root1" style="color: brown" value ="#{quad.r1}" />
                 <h:outputLabel  value="Value of Root2:" />
                 <h:inputText id="root2" style="color: brown" value ="#{quad.r2}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
