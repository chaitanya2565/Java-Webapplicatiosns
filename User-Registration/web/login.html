<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h1>Login Page</h1>
        <form action="login" method="post">
            
            <br/>
            Username: <input type="text" required name="uname"/>&nbsp;&nbsp;&nbsp;&nbsp;
            Password: <input type="password" required name="pass"/><br/><br/>
            


            <br/><br/>
            <input type="submit" value="Submit">  <br/><br/><br/><br/>
            
            Trouble logging in? <input type="button" value="Forgot Password" onclick="location.href='resetpassword.html'"><br/><br/>

            New User? <input type="button" value="User Registration" onclick="location.href='registration.html'">

        </form>
    </center>

</body>
</html>
